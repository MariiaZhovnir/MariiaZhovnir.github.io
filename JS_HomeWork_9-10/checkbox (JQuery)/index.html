<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <input type="checkbox" class="niceCheck" id="ch1" tabindex="1" />
    <label for="ch1">label 1</label>
</div>
<div>
    <input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" />
    <label for="ch2">label 2</label>
</div>
<div>
    <input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled" value="on" />
    <label for="ch3">label 3</label>
</div>
</body>
</html>
