<!DOCTYPE html>
<html lang="en">
<head>

    <div>

        <div>

            <label for="check1">Label 1</label>
        </div>
        <div>
            <input type="checkbox" id="check2">
            <label for="check2">Label 2</label>
        </div>
        <div>
            <input type="checkbox" id="check3">

        </div>
    </div>
</div>

</html>
