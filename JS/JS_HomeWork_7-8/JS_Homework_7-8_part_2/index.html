<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Title</title>
</head>
<body>
<form class="form">
    <fieldset>
        <div class="item">
            <label class="caption" for="firstName">Firstname</label>
            <input id="firstName" name="firstName" tooltip="Please provide your firstname." class="tool-item">
            <div class="tooltip-block">Please provide your firstname.</div>
        </div>
        <div class="item">
            <label class="caption" for="lastName">Lastname</label>
            <input id="lastName" name="lastName" tooltip="Please provide also your lastname." class="tool-item">
            <div class="tooltip-block">Please provide also your lastname.</div>
        </div>
        <div class="item">
            <label class="caption" for="address">Address</label>
            <input id="address" name="address" tooltip="Your home or work address." class="tool-item">
            <div class="tooltip-block">Your home or work address.</div>
        </div>
    </fieldset>
    <button id='help-button'>Show help</button>
</form>
</body>
</html>
