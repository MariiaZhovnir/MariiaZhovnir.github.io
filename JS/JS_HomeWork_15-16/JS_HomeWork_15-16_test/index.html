<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Test</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <form action="#" class="testCreate">
            <div class="inputBox">
                <input type="text" id="title" placeholder="Тема теста">
            </div>
            <div class="inputBox">
                <input type="text" id="question" placeholder="Вопрос:">
            </div>
            <div class="inputBox">
                <input type="text" class="answers" placeholder="Вариант ответа №1">
                <input type="checkbox" class="correctAnswer" id="correctAnswer1">
                <label for="correctAnswer1">Правильный ответ</label>
            </div>
            <div class="inputBox">
                <input type="text" class="answers" placeholder="Вариант ответа №2">
                <input type="checkbox" class="correctAnswer" id="correctAnswer2">
                <label for="correctAnswer2">Правильный ответ</label>
            </div>
            <div class="inputBox">
                <input type="text" class="answers" placeholder="Вариант ответа №3">
                <input type="checkbox" class="correctAnswer" id="correctAnswer3">
                <label for="correctAnswer3">Правильный ответ</label>
            </div>
            <div class="inputBox">
                <input type="text" class="answers" placeholder="Вариант ответа №4">
                <input type="checkbox" class="correctAnswer" id="correctAnswer4">
                <label for="correctAnswer4">Правильный ответ</label>
            </div>
            <div class="inputBox">
                <input type="button" id="save" value="Записать результат" class="btn btn-primary">
            </div>
            <div class="resultBox">
                <input type="button" id="result" value="Показать результат!" class="btn btn-primary">
            </div>
        </form>
    </div>
<script src="js/script.js "></script>
</body>
</html>
