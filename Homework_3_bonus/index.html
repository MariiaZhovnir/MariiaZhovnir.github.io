<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia-holidays</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="clearfix">
      <div class="logo">
        <img src="img/logo.png" alt="This is logo!">
        <p>Путешествия по Азии</p>
      </div>
      <div class="contacts">
        <h4>Contact Us</h4>
        <span class="phone">+12 34 567 8910</span>
        <a>info@asia-holidays.com</a>
      </div>
    </header>
    <div class="countries clearfix">
      <div class="india">
        <img src="img/india.png" alt="Photo of India">
        <span class="country">India</span>
      </div>
      <div class="nepal">
        <img src="img/nepal.png" alt="Photo of Nepal">
        <span class="country">Nepal</span>
      </div>
      <div class="tibet">
        <img src="img/tibet.png" alt="Photo of Tibet">
        <span class="country">Tibet</span>
      </div>
      <div class="bhutan">
        <img src="img/bhutan.png" alt="Photo of Bhutan">
        <span class="country">Bhutan</span>
      </div>
      <div class="sri-lanka">
        <img src="img/sri-lanka.png" alt="Photo of Sri Lanka">
        <span class="country">Sri Lanka</span>
      </div>
      <div class="maldives">
        <img src="img/maldives.png" alt="Photo of Maldives">
        <span class="country">Maldives</span>
      </div>
    </div>
    <footer>
      <p>Copyright (c) asia-holidays.com 2010</p>
    </footer>
  </div>
</body>
</html>
